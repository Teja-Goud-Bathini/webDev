<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="server">
            <h1>REgistration Form</h1>
            <div>
                <label for="First"  >First Name</label>
                <input type="text" id="First"  placeholder="Firstname" name="first" >
            </div>
            <div>
                <label for="last"  >last Name</label>
                <input type="text" id="last"  placeholder="lastname" name="last" >
            </div>
            <div>
                gender
                <label for="male"> male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">female</label>
                <input type="radio" id="female" name="gender" value="female">
            </div>
            <div>
                Branch
                <select name="branch" id="branch">
                    <option value="cse"> cse</option>
                    <option value="ece"> ece</option>
                    <option value="eee"> eee</option>
                    <option value="mech"> mech</option>
                </select>
            </div>
            <div>
                subjects 
                <label for="ai">AI</label>
                <input type="radio" id="ai"  name="ai"  value="ai" >
                <label for="ml">ML</label>
                <input type="radio" id="ml"  name="ml"  value="ml" >
            </div>
            <div>
                <label for="ad">Address</label>
                <textarea id="ad" name="Address" ></textarea>
            </div>
            <div>
                <p>I agree terms and conditions </p>
                <input type="checkbox"  name="agree" value="yes">
            </div>
            <button>submit</button>
        </form>
        
    </div>
</body>
</html>
